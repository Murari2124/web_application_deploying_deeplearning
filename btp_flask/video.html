  <body>
    <h1>Video Stream</h1>
    <video id="cameraStream" width="640" height="320" autoplay></video>
    <button id="landscapeIncrease">Landscape Increase</button>

    <script>
        // Code to start the camera stream (using WebRTC) and display it in the video element

        document.getElementById('landscapeIncrease').addEventListener('click', function() {
            // Code to increase the video width and height (e.g., by increasing the width by 100 pixels)
            var videoElement = document.getElementById('cameraStream');
            var currentWidth = videoElement.width;
            var currentHeight = videoElement.height;
            videoElement.width = currentWidth + 100;
            videoElement.height = currentHeight + 100;
        });
    </script>
  </body>
